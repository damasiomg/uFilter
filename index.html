<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Users's Filter</title>
</head>
<body>
    <div class="container">
        <div class="search">
            <span class="span-input">
                <img class="icon-search" src="./img/lupa.svg" width="16"/>
                <input class="input-text" type="text" id="input-search" placeholder="Digite um nome..."/>
            </span>
            <input class="button-search" type="submit" id="input-button" value="Buscar" disabled/>
        </div>        
        <div class="group">
            <div class="panel" id="users-panel">
                Lista de Usuários
            </div>
        </div>
        <div class="status" id="statistics-panel">
            <div class="group-icon">
                <span id="txt-men" class="number-icon">94</span>
                <img class="img-status" src="./img/men.svg" alt="men" width="32"/>
                <span class="group-icon-text">Homens</span>
            </div>
            <div class="group-icon">
                <span id="txt-woman" class="number-icon">100</span>
                <img class="img-status" src="./img/woman.svg" alt="men" width="32"/>
                <span class="group-icon-text">Mulheres</span>
            </div>
            <div class="group-icon">
                <span id="txt-sum" class="number-icon">2000</span>
                <img class="img-status" src="./img/sum.svg" alt="men" width="32"/>
                <span class="group-icon-text">Somatório Idades</span>
            </div>
            <div class="group-icon">
                <span id="txt-media" class="number-icon">40.62</span>
                <img class="img-status" src="./img/media.svg" alt="men" width="32"/>
                <span class="group-icon-text">Média Idades</span>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
